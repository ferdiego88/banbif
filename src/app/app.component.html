<ng-http-loader [backdrop]="false" [backgroundColor]="'#ff44336'" [debounceDelay]="100" [extraDuration]="300"
    [minDuration]="300" [opacity]="7" [spinner]="spinkit.skWave">
</ng-http-loader>
<!-- <mat-toolbar color="warn" class=" position-fixed main-toolbar"> -->
<mat-toolbar color="warn" class="position-fixed main-toolbar">
    <mat-toolbar-row>
        <button class="mat-icon-white" type="button" aria-label="Toggle sidenav" mat-icon-button
            (click)="sidenav.toggle()" color="primary">
            <mat-icon class="mat-icon-white" aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button type="button" mat-button class="mat-icon-button" aria-label="Go Back" hide-xs hide-sm
            (click)="goBack()">
            <mat-icon class="mat-icon-white">chevron_left</mat-icon>
        </button>


        <a type="button" mat-button class="mat-icon-button" aria-label="Go Home" routerLink="/">
            <mat-icon class="mat-icon-white">home</mat-icon>
        </a>
        <!-- <img src="/assets/img/bb.png" width="200" height="70"> -->
        <h3 md-truncate class="md-truncate-titulo">
            <a class="colorBlanco" routerLink='/'>Solicitud de Cr√©dito Hipotecario</a>
        </h3>

        <span class="cls-spacer"></span>

        <button type="button" type="button" mat-button class="mat-icon-button" aria-label="Expand"
            (click)="toggleExpand()">
            <mat-icon>apps</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<!-- <mat-sidenav-container class="padding-top position-fixed"> -->
<mat-sidenav-container class="padding-top position-fixed">
    <mat-sidenav #sidenav role="navigation" class=" padding-top">
        <mat-nav-list>
            <a mat-list-item routerLink='/home' (click)="sidenav.toggle()" *ngIf="esMiembroDocumentOwnersGroup">
                <mat-icon class="mt-9" mat-list-icon>home</mat-icon> Home
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Hipotecario
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <a mat-list-item routerLink='/hipotecario/solicitud' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>edit</mat-icon> Registrar Solicitud
                </a>

            </mat-expansion-panel>
        </mat-nav-list>
        <mat-nav-list>
            <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Bandejas
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item routerLink='/bandejas/missolicitudespendientes' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon> Mis Solicitudes Pendientes
                </a>
                <a mat-list-item routerLink='/bandejas/solicitudes' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon> Solicitudes
                </a>
                <a mat-list-item routerLink='/bandejas/solicitudesfinalizadas' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon> Solicitudes Finalizadas
                </a>
                <a mat-list-item routerLink='/bandejas/solicitudespendientes' (click)="sidenav.toggle()">
                    <mat-icon mat-list-icon>search</mat-icon> Solicitudes Pendientes
                </a>

            </mat-expansion-panel>
        </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content class="padding-top">
        <!-- <main [@routeAnimations]="o && o.isActivated? o.activatedRoute : ''" class="contenedor-main main-custom paddingtop70"> -->
        <main [@routeAnimations]="o && o.isActivated? o.activatedRoute : ''" class="contenedor-main main-custom">
            <router-outlet #o="outlet"></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
