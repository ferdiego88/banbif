<div *ngIf="!loading">
    <p class="h3 text-center pt-1 pb-1">
        Historial
    </p>

    <div class="example-container mat-elevation-z8 m-4">

        <div class="example-table-container">
            <table mat-table [dataSource]="dataSourceHistorial" class="mat-elevation-z8 table-custom tabla-projects" matSort matSortActive="Id" matSortDirection="desc">

                <ng-container matColumnDef="Created">
                    <th class="colFecha" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                    <td mat-cell *matCellDef="let element"> {{ element.Created | dateFormat }} </td>
                </ng-container>

                <ng-container matColumnDef="Author">
                    <th class="colResponsable" mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
                    <td mat-cell *matCellDef="let element"> {{element.Author.Title|| "(Sin valor)"}} </td>
                </ng-container>

                <ng-container matColumnDef="MaestroFLujoEtapa">
                    <th class="colEtapa" mat-header-cell *matHeaderCellDef mat-sort-header>Etapa</th>
                    <td mat-cell *matCellDef="let element"> {{element.MaestroFlujoEtapa.Title|| "(Sin valor)"}} </td>
                </ng-container>

                <ng-container matColumnDef="Comentarios">
                    <th class="colComentarios" mat-header-cell *matHeaderCellDef mat-sort-header>Comentarios</th>
                    <td mat-cell *matCellDef="let element"> {{element.Comentarios|| "(Sin valor)"}} </td>
                </ng-container>

                <ng-container matColumnDef="EnBorrador">
                    <th class="colComentarios" mat-header-cell *matHeaderCellDef mat-sort-header>Borrador</th>
                    <td class="text-center" mat-cell *matCellDef="let element"> {{ element.EnBorrador | booleanString }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsProjects"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsProjects;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
        </div>
    </div>

    <div class="row m-4">
        <div class="col-xs-12 col-md-4 float-right pl-0 pr-0">
            <button mat-dialog-close class="btn btn-outline-info btn-block pl-0 pr-0 ml-0 mr-0 flotante">
                Cerrar
            </button>
        </div>
    </div>
</div>
